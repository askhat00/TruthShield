<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TruthShield Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 80px;
    }
    .card {
      max-width: 400px;
      margin: auto;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card p-4">
    <h3 class="text-center mb-3">TruthShield Login</h3>

    <div id="authForms">
      <div id="registerForm">
        <h5>Register</h5>
        <input id="regUsername" type="text" class="form-control mb-2" placeholder="Username">
        <input id="regEmail" type="email" class="form-control mb-2" placeholder="Email">
        <input id="regPassword" type="password" class="form-control mb-3" placeholder="Password">
        <button class="btn btn-primary w-100" onclick="registerUser()">Register</button>
      </div>

      <hr>

      <div id="loginForm">
        <h5>Login</h5>
        <input id="loginUsername" type="text" class="form-control mb-2" placeholder="Username">
        <input id="loginPassword" type="password" class="form-control mb-3" placeholder="Password">
        <button class="btn btn-success w-100" onclick="loginUser()">Login</button>
      </div>
    </div>

    <div id="protectedSection" class="text-center" style="display:none;">
      <h4>Welcome, <span id="userDisplay"></span> ðŸ‘‹</h4>
      <button class="btn btn-danger mt-3" onclick="logoutUser()">Logout</button>
    </div>
  </div>
</div>

<script>
const API_BASE = "http://127.0.0.1:8000/api/";

async function registerUser() {
  const username = document.getElementById("regUsername").value;
  const email = document.getElementById("regEmail").value;
  const password = document.getElementById("regPassword").value;

  const res = await fetch(API_BASE + "register/", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({username, email, password})
  });

  const data = await res.json();
  alert(res.ok ? "Registered successfully!" : JSON.stringify(data));
}

async function loginUser() {
  const username = document.getElementById("loginUsername").value;
  const password = document.getElementById("loginPassword").value;

  const res = await fetch(API_BASE + "login/", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({username, password})
  });

  const data = await res.json();
  if (data.token) {
    localStorage.setItem("authToken", data.token);
    loadProtected();
  } else {
    alert("Login failed: " + JSON.stringify(data));
  }
}

async function loadProtected() {
  const token = localStorage.getItem("authToken");
  if (!token) return;

  const res = await fetch(API_BASE + "profile/", {
    headers: {"Authorization": "Token " + token}
  });

  if (res.ok) {
    const data = await res.json();
    document.getElementById("authForms").style.display = "none";
    document.getElementById("protectedSection").style.display = "block";
    document.getElementById("userDisplay").textContent = data.username;
  } else {
    alert("Unauthorized. Please log in again.");
    logoutUser();
  }
}

function logoutUser() {
  localStorage.removeItem("authToken");
  document.getElementById("authForms").style.display = "block";
  document.getElementById("protectedSection").style.display = "none";
}

window.onload = loadProtected;
</script>

</body>
</html>

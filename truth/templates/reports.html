<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Analysis Reports - TruthShield</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background: radial-gradient(circle at top,#0c0f12 0%,#050607 100%); color:#d9e2ec; font-family:"Inter",sans-serif; min-height:100vh; }
.navbar { background: rgba(15,20,25,0.7); backdrop-filter: blur(10px); border-bottom:1px solid #1b2a2f; }
.navbar-brand { color:#00ffcc !important; font-weight:600; }
.card { background: rgba(20,25,30,0.85); border:1px solid #1b2a2f; border-radius:16px; box-shadow:0 0 10px #00ffcc25; margin-bottom:20px; }
.card-title { color:#00ffcc; font-weight:600; }
.btn-glow { background-color:#00ffcc; border:none; color:#000; border-radius:10px; font-weight:600; transition:.3s; }
.btn-glow:hover { box-shadow:0 0 12px #00ffccaa; background-color:#00e6b3; }
.highlight { color:#00ffcc; font-weight:600; }
.fade-in { animation: fadeIn 0.6s ease forwards; }
@keyframes fadeIn { from {opacity:0; transform: translateY(10px);} to {opacity:1; transform: translateY(0);} }
.logout-btn { background: linear-gradient(90deg,#00ffcc,#00ffaa); color:#0a0a0a; border:none; border-radius:12px; padding:10px 26px; font-weight:600; cursor:pointer; transition:.25s; }
.logout-btn:hover { background: linear-gradient(90deg,#00ffaa,#00ffcc); color:white; transform:scale(1.05); box-shadow:0 0 18px #00ffcc,0 0 35px #00ffaa; }
.stats-box { background: rgba(18,22,27,0.8); border:1px solid #1b2a2f; border-radius:16px; padding:20px; margin-top:20px; box-shadow:0 0 8px #00ffcc22; }
</style>
</head>
<body>
<nav class="navbar navbar-dark">
<div class="container-fluid px-4 py-2">
  <a class="navbar-brand" href="/dashboard/">TruthShield</a>
  <div class="d-flex align-items-center">
    <span id="username" class="me-4"></span>
    <a href="#" class="logout-btn" onclick="logout()">Logout</a>
  </div>
</div>
</nav>

<div class="container py-5">
<h2 class="fw-bold mb-4 fade-in">Your Analysis Reports</h2>

<div class="stats-box fade-in mb-4">
  <h4 class="mb-3">Your Activity</h4>
  <p>‚úÖ Verified items: <span id="stat-verified" class="highlight">0</span></p>
  <p>‚ö†Ô∏è Flagged: <span id="stat-flagged" class="highlight">0</span></p>
  <p>üß† Avg. AI confidence: <span id="stat-avg" class="highlight">0%</span></p>
</div>

<div id="reports-container"></div>
</div>

<script>
async function loadProfile(){
    const token = localStorage.getItem('access');
    if(!token){ window.location.href='/login/'; return; }
    const res = await fetch('/api/profile/', { headers:{ 'Authorization': `Bearer ${token}` }});
    if(res.status===403||res.status===401){ localStorage.removeItem('access'); window.location.href='/login/'; return; }
    const data = await res.json();
    document.getElementById('username').textContent=`Hi, ${data.username}`;
}

function logout(){ localStorage.clear(); window.location.href='/login/'; }

async function loadReports(){
    const token = localStorage.getItem('access');
    const res = await fetch('/api/reports/', { headers:{ 'Authorization': `Bearer ${token}` }});
    if(!res.ok){ alert('Failed to load reports'); return; }
    const reports = await res.json();

    const verified = reports.length;
    const flagged = reports.filter(r=>r.label==='AI').length;
    const avgProb = reports.reduce((a,r)=>a+r.probability,0)/verified||0;

    document.getElementById('stat-verified').textContent = verified;
    document.getElementById('stat-flagged').textContent = flagged;
    document.getElementById('stat-avg').textContent = (avgProb*100).toFixed(2)+'%';

    const container = document.getElementById('reports-container');
    container.innerHTML='';

    reports.forEach(r=>{
        const card = document.createElement('div');
        card.className='card p-3 fade-in';
        card.innerHTML=`
            <h5 class="card-title">${r.file_name||'Text Analysis'}</h5>
            <p>Label: <span class="highlight">${r.label}</span></p>
            <p>Probability: <span class="highlight">${(r.probability*100).toFixed(2)}%</span></p>
            <p style="white-space: pre-wrap;">${r.text||''}</p>
            <p><strong>Sources:</strong> ${r.sources.join(", ")||"None"}</p>
            <p><strong>Signs of Falsification:</strong> ${r.signs_of_falsification.join(", ")||"None"}</p>
            <a href="/api/report/${r.id}/pdf/" class="btn btn-glow btn-sm me-2" target="_blank">Export PDF</a>
            <a href="/api/report/${r.id}/json/" class="btn btn-glow btn-sm" target="_blank">Export JSON</a>
            <p class="text-muted">Created: ${new Date(r.created_at).toLocaleString()}</p>
        `;
        container.appendChild(card);
    });
}

loadProfile();
loadReports();
</script>
</body>
</html>
